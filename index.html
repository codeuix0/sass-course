<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Tutorial</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="link">Home</a>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Contact</a>
        </nav>
    </header>
    <main class="container">
        <div class="cards">
            <div class="card">
                <a href="#" class="card__link">
                    <img src="./images/blog1.jpg" alt="Image alt" class="card__img">
                </a>
                <div class="card__body">
                    <span class="card__category">Technology</span>
                    <h2 class="card__title">Blog Title</h2>
                    <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet et reiciendis
                        quia ullam modi velit eaque earum aperiam corporis tenetur!
                    </p>
                    <div class="card__meta">
                        <a href="#" class="card__link">
                            <img src="./images/author.png" class="card__img1 img--thumb">
                        </a>
                        <div class="card__box">
                            <h4 class="card__author">Codeuix</h4>
                            <p class="card__date">yesterday</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
